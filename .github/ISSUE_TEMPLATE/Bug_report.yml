# Original: https://github.com/nestjs/nest/blob/master/.github/ISSUE_TEMPLATE/Bug_report.yml
name: "\U0001F41B Bug Report"
description: "If something isn't working as expected \U0001F914"
labels: ['bug', 'needs triage']
body:
  - type: checkboxes
    attributes:
      label: 'Is there an existing issue for this?'
      description: 'Please search [here](../issues?q=is%3Aissue) to see if an issue already exists for the bug you encountered'
      options:
        - label: 'I have searched the existing issues'
          required: true

  - type: textarea
    validations:
      required: true
    attributes:
      label: 'Current behavior'
      description: 'How the issue manifests?'

  - type: input
    validations:
      required: true
    attributes:
      label: 'Minimum reproduction code'
      description: 'An URL to some Git repository/[StackBlitz](https://stackblitz.com/)/[CodeSandbox](https://codesandbox.io/) project that reproduces your issue. [Wtf is a minimum reproduction?](https://jmcdo29.github.io/wtf-is-a-minimum-reproduction)'
      placeholder: 'https://github.com/...'

  - type: textarea
    attributes:
      label: 'Steps to reproduce'
      description: |
        How the issue manifests?
        You could leave this blank if you alread write this in your reproduction code
      placeholder: |
        1. `npm ci`
        2. `npm start:dev`
        3. See error...

  - type: textarea
    validations:
      required: true
    attributes:
      label: 'Expected behavior'
      description: 'A clear and concise description of what you expected to happened (or code)'

  - type: markdown
    attributes:
      value: |
        ---

  - type: input
    attributes:
      label: 'App version'
      description: |
        Which version of this app are you using?
      placeholder: '1.0.0'

  - type: input
    attributes:
      label: 'Node.js version'
      description: 'Which version of Node.js are you using?'
      placeholder: '14.17.6'

  - type: checkboxes
    attributes:
      label: 'In which operating systems have you tested?'
      options:
        - label: macOS
        - label: Windows
        - label: Linux

  - type: markdown
    attributes:
      value: |
        ---

  - type: textarea
    attributes:
      label: 'Other'
      description: |
        Anything else relevant? eg: Logs, OS version, IDE, package manager, etc.
        **Tip:** You can attach images, recordings or log files by clicking this area to highlight it and then dragging files in.
